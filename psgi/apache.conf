<VirtualHost *:80>
    DocumentRoot "/var/www/perl/psgi/"
    ServerName test-psgi-perl.org
    ServerAlias www.test-psgi-perl.org
    ServerAdmin test@gmail.com
    ErrorLog "/var/www/perl/psgi/error.log"
    CustomLog "/var/www/perl/psgi/custom.log" common

    <Directory /var/www/perl/psgi >
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    <Location />
        SetHandler perl-script
        PerlResponseHandler Plack::Handler::Apache2
        # PerlResponseHandler Plack::Handler::CGI
        # PerlResponseHandler Plack::Handler::FCGI
        PerlSetVar psgi_app /var/www/perl/psgi/forwarder.psgi
    </Location>
</VirtualHost>
